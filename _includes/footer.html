{% if page.layout == "about" %} <!-- ABOUT // team image randomiser -->
     <script type="text/javascript">

        $(function() {
          $(document).ready ( function(){
            $("ul.team-list").randomize("li.team-pic");
          });
        });
        (function($) {
        $.fn.randomize = function(childElem) {
          return this.each(function() {
              var $this = $(this);
              var elems = $this.children(childElem);
              elems.sort(function() { return (Math.round(Math.random())-0.8); });  
              $this.remove(childElem);  
              for(var i=0; i < elems.length; i++)
                $this.append(elems[i]);      
          });    
        }
        })(jQuery);
    </script>
    
    <script src="{{ site.baseurl }}js/jquery.unveil.min.js" type="text/javascript"></script><!-- lazy load images -->

$("img").unveil(200, function() {

    </script>
